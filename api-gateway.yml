spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: 'lb://user-service'
          predicates:
            - Path=/users/**
        - id: order-service
          uri: 'lb://order-service'
          predicates:
            - Path=/orders/**
eureka:
  client:
    service-url:
      defaultZone: 'http://discovery-server:8761/eureka/'
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
management:
  endpoints:
    web:
      exposure:
        include: 'health,info'
